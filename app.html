<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorQ</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C1HRFBHNW1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-C1HRFBHNW1');
</script>
  </head>
  <body data-theme="light">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading colorQ...</p>
      </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
      <!-- Header -->
      <header class="app-header">
        <div class="header-left">
          <button class="menu-btn" id="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <h1 class="app-title">colorQ</h1>
          <div class="project-info">
            <span class="project-name" id="project-name">Untitled Project</span>
            <span class="auto-save-status" id="auto-save">Saved</span>
          </div>
        </div>
        <div class="header-right">
          <button
            class="header-btn"
            id="home-btn"
            aria-label="Home"
            title="Home"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
          </button>
          <button
            class="header-btn"
            id="settings-btn"
            aria-label="Settings"
            title="Settings"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-settings-icon lucide-settings"
            >
              <path
                d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
          <button
            class="header-btn"
            id="help-btn"
            aria-label="Help"
            title="Help"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-info-icon lucide-info"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M12 16v-4" />
              <path d="M12 8h.01" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Sidebar Toggle Buttons (shown when panels are collapsed) -->
      <button
        class="sidebar-toggle left-toggle hidden"
        id="color-sidebar-toggle"
        title="Show Colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-palette-icon lucide-palette"
        >
          <path
            d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"
          />
          <circle cx="13.5" cy="6.5" r=".5" fill="currentColor" />
          <circle cx="17.5" cy="10.5" r=".5" fill="currentColor" />
          <circle cx="6.5" cy="12.5" r=".5" fill="currentColor" />
          <circle cx="8.5" cy="7.5" r=".5" fill="currentColor" />
        </svg>
      </button>
      <button
        class="sidebar-toggle right-toggle hidden"
        id="tools-sidebar-toggle"
        title="Show Tools"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
          ></path>
        </svg>
      </button>

      <!-- Main Layout -->
      <div class="main-layout">
        <!-- Color Panel -->
        <aside class="color-panel" id="color-panel">
          <div class="panel-header">
            <h2>Colors</h2>
            <button
              class="panel-toggle"
              id="color-panel-toggle"
              aria-label="Toggle color panel"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="15,18 9,12 15,6"></polyline>
              </svg>
            </button>
          </div>

          <div class="color-search">
            <input
              type="text"
              id="color-search"
              placeholder="Search colors..."
              aria-label="Search colors"
            />
            <div class="hex-input">
              <input
                type="text"
                id="hex-input"
                placeholder="#000000"
                maxlength="7"
                aria-label="Hex color code"
              />
            </div>
          </div>

          <div class="color-tabs">
            <button class="color-tab active" data-tab="palette">Palette</button>
            <button class="color-tab" data-tab="recent">Recent</button>
            <button class="color-tab" data-tab="favorites">â˜…</button>
          </div>

          <div class="color-content">
            <div class="color-tab-content active" id="palette-tab">
              <div class="color-categories">
                <div class="color-category" data-category="reds">
                  <h3>Reds</h3>
                  <div class="color-grid" id="reds-grid"></div>
                </div>
                <div class="color-category" data-category="oranges">
                  <h3>Oranges</h3>
                  <div class="color-grid" id="oranges-grid"></div>
                </div>
                <div class="color-category" data-category="yellows">
                  <h3>Yellows</h3>
                  <div class="color-grid" id="yellows-grid"></div>
                </div>
                <div class="color-category" data-category="greens">
                  <h3>Greens</h3>
                  <div class="color-grid" id="greens-grid"></div>
                </div>
                <div class="color-category" data-category="blues">
                  <h3>Blues</h3>
                  <div class="color-grid" id="blues-grid"></div>
                </div>
                <div class="color-category" data-category="purples">
                  <h3>Purples</h3>
                  <div class="color-grid" id="purples-grid"></div>
                </div>
                <div class="color-category" data-category="pinks">
                  <h3>Pinks</h3>
                  <div class="color-grid" id="pinks-grid"></div>
                </div>
                <div class="color-category" data-category="neutrals">
                  <h3>Neutrals</h3>
                  <div class="color-grid" id="neutrals-grid"></div>
                </div>
              </div>
            </div>
            <div class="color-tab-content" id="recent-tab">
              <div class="color-grid" id="recent-colors"></div>
            </div>
            <div class="color-tab-content" id="favorites-tab">
              <div class="color-grid" id="favorite-colors"></div>
            </div>
          </div>
        </aside>

        <!-- Canvas Area -->
        <main class="canvas-area">
          <div class="canvas-toolbar">
            <div class="toolbar-group">
              <button
                class="mode-btn active"
                id="draw-mode-btn"
                title="Draw Mode - Gradual blending"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-brush-icon lucide-brush"
                >
                  <path d="m11 10 3 3" />
                  <path
                    d="M6.5 21A3.5 3.5 0 1 0 3 17.5a2.62 2.62 0 0 1-.708 1.792A1 1 0 0 0 3 21z"
                  />
                  <path
                    d="M9.969 17.031 21.378 5.624a1 1 0 0 0-3.002-3.002L6.967 14.031"
                  />
                </svg>
                <span>Draw</span>
              </button>
              <button
                class="mode-btn"
                id="instant-mix-btn"
                title="Instant Mix - Click to mix entire canvas"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-paint-bucket-icon lucide-paint-bucket"
                >
                  <path
                    d="m19 11-8-8-8.6 8.6a2 2 0 0 0 0 2.8l5.2 5.2c.8.8 2 .8 2.8 0L19 11Z"
                  />
                  <path d="m5 2 5 5" />
                  <path d="M2 13h15" />
                  <path
                    d="M22 20a2 2 0 1 1-4 0c0-1.6 1.7-2.4 2-4 .3 1.6 2 2.4 2 4Z"
                  />
                </svg>
                <span>Mix</span>
              </button>
            </div>

            <div class="toolbar-group">
              <button
                class="tool-btn active"
                data-tool="brush"
                title="Brush (B)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-paintbrush-icon lucide-paintbrush"
                >
                  <path d="m14.622 17.897-10.68-2.913" />
                  <path
                    d="M18.376 2.622a1 1 0 1 1 3.002 3.002L17.36 9.643a.5.5 0 0 0 0 .707l.944.944a2.41 2.41 0 0 1 0 3.408l-.944.944a.5.5 0 0 1-.707 0L8.354 7.348a.5.5 0 0 1 0-.707l.944-.944a2.41 2.41 0 0 1 3.408 0l.944.944a.5.5 0 0 0 .707 0z"
                  />
                  <path
                    d="M9 8c-1.804 2.71-3.97 3.46-6.583 3.948a.507.507 0 0 0-.302.819l7.32 8.883a1 1 0 0 0 1.185.204C12.735 20.405 16 16.792 16 15"
                  />
                </svg>
              </button>
              <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eraser-icon lucide-eraser"
                >
                  <path
                    d="M21 21H8a2 2 0 0 1-1.42-.587l-3.994-3.999a2 2 0 0 1 0-2.828l10-10a2 2 0 0 1 2.829 0l5.999 6a2 2 0 0 1 0 2.828L12.834 21"
                  />
                  <path d="m5.082 11.09 8.828 8.828" />
                </svg>
              </button>
            </div>

            <div class="toolbar-group">
              <div class="brush-controls">
                <label for="brush-size">Size</label>
                <input
                  type="range"
                  id="brush-size"
                  min="1"
                  max="100"
                  value="20"
                />
                <span id="brush-size-value">20</span>
              </div>
              <div class="brush-controls">
                <label for="brush-opacity">Opacity</label>
                <input
                  type="range"
                  id="brush-opacity"
                  min="0.1"
                  max="1"
                  step="0.1"
                  value="1"
                />
                <span id="brush-opacity-value">100%</span>
              </div>
            </div>

            <div class="toolbar-group mixed-color-section">
              <div class="mixed-color-display" id="mixed-color-display">
                <div
                  class="mixed-color-preview"
                  id="mixed-color-preview"
                  title="Double-click to copy color"
                ></div>
                <div class="mixed-color-info">
                  <div class="mixed-color-label">Color</div>
                  <div
                    class="mixed-color-hex"
                    id="mixed-color-hex"
                    title="Double-click to copy HEX"
                  >
                    #FFFFFF
                  </div>
                </div>
              </div>
            </div>

            <div class="toolbar-group">
              <button
                class="action-btn"
                id="undo-btn"
                title="Undo (Ctrl+Z)"
                disabled
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M3 7v6h6"></path>
                  <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                </svg>
              </button>
              <button
                class="action-btn"
                id="redo-btn"
                title="Redo (Ctrl+Shift+Z)"
                disabled
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 7v6h-6"></path>
                  <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"></path>
                </svg>
              </button>
              <button class="action-btn" id="clear-btn" title="Clear Canvas">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <polyline points="3,6 5,6 21,6"></polyline>
                  <path
                    d="M19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1 2-2h4a2,2 0 0,1 2,2v2"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="canvas-container">
            <canvas id="main-canvas" width="800" height="600"></canvas>
            <div class="canvas-overlay" id="canvas-overlay">
              <div class="welcome-message">
                <h3>Welcome to colorQ</h3>
                <p>Choose a color and start creating!</p>
              </div>
            </div>
          </div>
        </main>

        <!-- Tools Panel -->
        <aside class="tools-panel" id="tools-panel">
          <div class="panel-header">
            <h2>Tools</h2>
            <button
              class="panel-toggle"
              id="tools-panel-toggle"
              aria-label="Toggle tools panel"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9,18 15,12 9,6"></polyline>
              </svg>
            </button>
          </div>

          <div class="tool-section">
            <h3>Effects</h3>
            <div class="effect-controls">
              <label class="checkbox-label">
                <input type="checkbox" id="glow-effect" />
                <span class="checkmark"></span>
                Glow Effect
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="sparkle-effect" />
                <span class="checkmark"></span>
                Sparkles
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="symmetry-mode" />
                <span class="checkmark"></span>
                Symmetry
              </label>
            </div>
          </div>

          <div class="tool-section">
            <h3>Actions</h3>
            <button class="tool-action-btn" id="surprise-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polygon
                  points="12,2 15.09,8.26 22,9 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9 8.91,8.26"
                ></polygon>
              </svg>
              Surprise Me
            </button>
            <button class="tool-action-btn" id="export-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Export
            </button>
          </div>
        </aside>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
      <div class="modal">
        <div class="modal-header">
          <h2>Settings</h2>
          <button
            class="modal-close"
            id="settings-close"
            aria-label="Close settings"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-content">
          <div class="settings-section">
            <h3>Theme</h3>
            <div class="theme-options">
              <button class="theme-btn active" data-theme="light">Light</button>
              <button class="theme-btn" data-theme="dark">Dark</button>
              <button class="theme-btn" data-theme="pastel">Pastel</button>
              <button class="theme-btn" data-theme="nature">Nature</button>
            </div>
          </div>

          <div class="settings-section">
            <h3>Interface</h3>
            <div class="setting-item">
              <label for="animation-speed">Animation Speed</label>
              <select id="animation-speed">
                <option value="off">Off</option>
                <option value="subtle">Subtle</option>
                <option value="normal" selected>Normal</option>
                <option value="playful">Playful</option>
              </select>
            </div>
            <div class="setting-item">
              <label class="checkbox-label">
                <input type="checkbox" id="sound-effects" checked />
                <span class="checkmark"></span>
                Sound Effects
              </label>
            </div>
            <div class="setting-item">
              <label class="checkbox-label">
                <input type="checkbox" id="auto-save" checked />
                <span class="checkmark"></span>
                Auto Save
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="js/app.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/enhanced-tools.js"></script>
    <script src="js/special-effects.js"></script>
  </body>
</html>
